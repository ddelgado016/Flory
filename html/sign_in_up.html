<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../CSS/style.css">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta charset="utf-8">
  <title>Sign In</title>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">FLORY</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="about.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="form-container container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#signin">Sign In</a></li>
      <li><a data-toggle="tab" href="#signup">Sign Up</a></li>
    </ul>

    <div class="tab-content">
      <div id="signin" class="tab-pane fade in active">
        <h3>Welcome Back</h3>

        <form action="#" method="post" autocomplete="on">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" autofocus required="yes">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required="yes">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div id="signup" class="tab-pane fade">
        <h3>Please take a moment to sigh up</h3>
        <form action="#" method="post" autocomplete="on">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" autofocus required="yes">

            <label for="email">Confirm email address:</label>
            <input type="email" class="form-control" id="email" autofocus required="yes">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required="yes">

            <label for="pwd">Confirm password:</label>
            <input type="password" class="form-control" id="pwd" required="yes">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>



  <div class="footer">
    <footer>
      <p>
        Questions? Please drop us an email or send feedback here:
        <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">Send Mail</a>
      </p>
    </footer>
  </div>
</body>

</html>
